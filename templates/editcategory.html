<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category form</title>
    <link rel="stylesheet" href="{% static 'css/addcategory.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </head>
<body>
     <div id="container">
      <h1 id="title">Category form</h1>
      <form action="/updatecategory/{{ec.id}}" method="post" enctype="multipart/form-data">{%csrf_token%}
         <fieldset>
            <input id="ec_category" type="text" name="ec_category" value="{{ec.category}}" placeholder="category" /><br><br>
            <input id="ec_status" type="text" name="ec_status" value="{{ec.status}}" placeholder="Status"/><br><br>
            <img src="{{ec.image}}" width=50 height="50" align="left"><br>
            <input type="file" id="ec_image" name="ec_image" value="{{ec.image}}" accept="image/*"/><br><br>
            <input type="submit" name="submit" id="submit" value="save"><br><br>
            <a href="/category/"><div class="view"> Back </div></a><br><br>
         </fieldset>
      </form>
    </div>
</body>
</html>
