<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/productcart.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</head>
<body>
<br><br><h1 align="center">Shopping Cart</h1><br><br><br>

<div class="shopping-cart">

  {% if cart %}
    <div class="column-labels">
      <label class="product-image">Image</label>
      <label class="product-details">Product</label>
      <label class="product-price">Price</label>
      <label class="product-quantity">Quantity</label>
      <label class="product-removal">Remove</label>
      <label class="product-line-price">Total</label>
    </div>

    {% for i in cart %}
      <div class="product">
        <div class="product-image">
          <img src="{{ i.product.image }}">
        </div>
        <div class="product-details">
          <div class="product-title">{{ i.product.name }}</div>
        </div>
        <div class="product-price">{{ i.product.total }}</div>
        <div class="product-quantity">
          <input type="number" value="{{ i.quantity }}" min="1">
        </div>
        <div class="product-removal">
          <a href="/remove/{{ i.id}}">
            <button type="button" class="remove-product">Remove</button>
          </a>
        </div>
        <div class="product-line-price">{{ i.product_total }}</div>
      </div>
    {% endfor %}
     <div class="totals">
        <div class="totals-item totals-item-total">
          <label>Grand Total</label>
          <div class="totals-value" id="cart-total">{{cart_total}}</div>
        </div>
      </div>
      <a href="/checkout/"><div class="checkout">
          Checkout
      </div></a>
  {% else %}
    <div class="alert alert-info text-center" role="alert" style="background-color: #d1f3ff;">
      Your cart is empty!
    </div>
  {% endif %}
</div>
<script src="{% static 'js/productcart.js' %}"></script>
</body>
</html>
